<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

	<meta name="keywords" content="테라스터디, 차별화된 1:1 맞춤형 수업"/>
	<meta name="description" content=""/>
    
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

    <title>테라스터디</title>

	<link rel="stylesheet" href="../../resources/css/ui.base.css">
	<script src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
	<script src="../../resources/js/ui.global.js"></script>
	<script src="../../resources/js/ui.common.js"></script>

	<link rel="stylesheet" href="../../resources/js/lib/slick.css" />
	<script src="../../resources/js/lib/slick.js"></script>
	<style>

	</style>
</head>

<body class="page-sub">	
	<div class="base-wrap">
		<header class="base-header">
		</header>
		<main class="base-body-a">
			<div class="base-container">
				<div class="ajax-banner">
				</div>
				<div class="title-group">
					<h2>홍길동 님 <span class="level-01">일반회원</span></h2>
					<p>
						보유 포인트<br>
						<em class="num"><span>992,000</span>p</em>
					</p>
				</div>
				<div class="tab-link">
					<select title="마이페이지">
						<option>내강의실</option>
						<option>수강내역</option>
						<option>결제내역</option>
						<option>수강후기</option>
						<option selected>1:1 문의하기</option>
						<option>개인정보수정</option>
					</select>
					<a href="#"><span>내강의실</span></a>
					<a href="#"><span>수강내역</span></a>
					<a href="#"><span>결제내역</span></a>
					<a href="#"><span>수강후기</span></a>
					<a href="#" class="selected"><span>1:1 문의하기</span></a>
					<a href="#"><span>개인정보수정</span></a>
				</div>

				<section class="box-a big">
					<div class="join-area">
						<div class="form-item">
							<div class="form-col-c"><label for="w-category">카테고리</label></div>
							<div class="form-col-b">
								<select name="" id="w-category" class="form-select">
									<option value="">회원정보</option>
								</select>
							</div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-hp">휴대전화</label></div>
							<div class="form-col-b"><input type="tel" id="w-hp" class="input-a"></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-title">제목</label></div>
							<div class="form-col-b"><input type="text" id="w-title" class="input-a" placeholder=""></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-content">문의내용</label></div>
							<div class="form-col-b"><textarea name="" id="w-content" cols="30" rows="10" class="form-textarea"></textarea></div>
						</div>

						<div class="form-item">
							<div class="form-col-c"><label for="w-file1">첨부파일1</label></div>
							<div class="form-col-b"></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-fil2e">첨부파일2</label></div>
							<div class="form-col-b"></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-safe">도배방지키</label></div>
							<div class="form-col-b">
								<div class="form-group">
									<div class="form-col-c"><input type="tel" id="w-safe" class="input-a"></div>
									<div class="form-col-b"><span class="box-safe">1234</span></div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<div class="btn-area-a">
					<button type="button" class="btn-type-e">취소</button>
					<button type="button" class="btn-type-f">다시쓰기</button>
					<button type="button" class="btn-type-c">저장</button>
				</div>
			</div>
		</main>
        <footer class="base-footer"></footer>

		<div class="base-goldkey"></div>
	</div>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function() {
				$plugins.common.init();

				$('.teacher-swiper').slick({
					infinite: true,
					slidesToShow: 4,
					slidesToScroll: 1
				});

				// 약관
				$('.agree-area .btn-folding').off('click.rv').on('click.rv', function(){
					$(this).closest('.agree-item').toggleClass('active').siblings('.agree-item').removeClass('active');
				});
			});
		
		})(jQuery, window, document);

	</script>
</body>
</html>
