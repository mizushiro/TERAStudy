<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

	<meta name="keywords" content="테라스터디, 차별화된 1:1 맞춤형 수업"/>
	<meta name="description" content=""/>
    
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

    <title>테라스터디</title>

	<link rel="stylesheet" href="../../resources/css/ui.base.css">
	<script src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
	<script src="../../resources/js/ui.global.js"></script>
	<script src="../../resources/js/ui.common.js"></script>

	<link rel="stylesheet" href="../../resources/js/lib/slick.css" />
	<script src="../../resources/js/lib/slick.js"></script>
	<style>

	</style>
</head>

<body class="bg-none page-leader">	
	<div class="base-wrap">
		<header class="base-header">
		</header>
		<main class="base-body-a">
			<div class="base-container">
				<section class="login-box">
					<div class="login-area">
						<div class="form-item">
							<div class="form-col-a"><label for="login-id">아이디</label></div>
							<div class="form-col-b"><input type="text" id="login-id" class="input-a"></div>
						</div>
						<div class="form-item">
							<div class="form-col-a"><label for="login-pw">비밀번호</label></div>
							<div class="form-col-b"><input type="password" id="login-pw" class="input-a"></div>
						</div>
						<button type="button" class="btn-gold big">
							<span>로그인</span>
						</button>
					</div>
				</section>
				<div class="login-other">
					<div class="other-item">
						<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="login-ck"><label for="login-ck">자동로그인</label></span>
						<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="id-save"><label for="id-save">아이디 저장</label></span>
					</div>
					<div class="other-item">
						<a href="" class="link-join"><span class="link-txt">회원가입</span></a>
					</div>
				</div>
			</div>
		</main>
        <footer class="base-footer"></footer>

		<div class="base-goldkey"></div>
	</div>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function() {
				$plugins.common.init();

				$('.teacher-swiper').slick({
					infinite: true,
					slidesToShow: 4,
					slidesToScroll: 1
				});

				
				$('.teacher-menu .btn-dep-1').off('click.tc').on('click.tc', function(){
					$(this).closest('li').addClass('on').siblings('li').removeClass('on');
				})

                //후기
                $('.review-item .btn-more').off('click.rv').on('click.rv', function(){
                    $(this).closest('.review-area').addClass('active').siblings('.review-area').removeClass('active');
                });
                $('.review-area .btn-review-close').off('click.rv').on('click.rv', function(){
                    $(this).closest('.review-area').removeClass('active');
                });
			});
		
		})(jQuery, window, document);

	</script>
</body>
</html>
