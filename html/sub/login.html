	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function() {
				$plugins.common.init();

				$('.teacher-swiper').slick({
					infinite: true,
					slidesToShow: 4,
					slidesToScroll: 1
				});

				
				$('.teacher-menu .btn-dep-1').off('click.tc').on('click.tc', function(){
					$(this).closest('li').addClass('on').siblings('li').removeClass('on');
				})

                //후기
                $('.review-item .btn-more').off('click.rv').on('click.rv', function(){
                    $(this).closest('.review-area').addClass('active').siblings('.review-area').removeClass('active');
                });
                $('.review-area .btn-review-close').off('click.rv').on('click.rv', function(){
                    $(this).closest('.review-area').removeClass('active');
                });
			});
		
		})(jQuery, window, document);

	</script>
