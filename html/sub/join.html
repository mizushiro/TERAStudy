<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

	<meta name="keywords" content="테라스터디, 차별화된 1:1 맞춤형 수업"/>
	<meta name="description" content=""/>
    
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

    <title>테라스터디</title>

	<link rel="stylesheet" href="../../resources/css/ui.base.css">
	<script src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
	<script src="../../resources/js/ui.global.js"></script>
	<script src="../../resources/js/ui.common.js"></script>

	<link rel="stylesheet" href="../../resources/js/lib/slick.css" />
	<script src="../../resources/js/lib/slick.js"></script>
	<style>

	</style>
</head>

<body class="page-sub">	
	<div class="base-wrap">
		<header class="base-header">
		</header>
		<main class="base-body-a">
			<div class="base-container">
				<div class="ajax-banner">
				</div>
				<div class="title-group">
					<h2>회원가입</h2>
					<p>
						1:1 비대면 강의와 최고의 리더를 만나실 수 있는 <br>
						<em>TERA STUDY 프리미엄 회원</em>
					</p>
				</div>

				<section class="box-a">
					<div class="write-area">
						<div class="form-item">
							<div class="form-col-c"><label for="join-id">아이디</label></div>
							<div class="form-col-b">
								<div class="form-group">
									<div class="form-col-b"><input type="text" id="join-id" class="input-a"></div>
									<div class="form-col-btn"><button type="button" class="btn-type-a">중복확인</button></div>
								</div>
							</div>
						</div>
						<p class="error-massage"><span class="error-data">아이디가 너무 짧습니다.</span></p><!-- D : error massage 노출시 -->
						<div class="form-item">
							<div class="form-col-c"><label for="join-pw">비밀번호</label></div>
							<div class="form-col-b"><input type="password" id="join-pw" class="input-a" placeholder="영문자+숫자조합 8~12자리 이하"></div>
						</div>
						<p class="error-massage"></p><!-- D : error massage 미노출시 -->
						<div class="form-item">
							<div class="form-col-c"><label for="join-pw2">비밀번호 확인</label></div>
							<div class="form-col-b"><input type="password" id="join-pw2" class="input-a" placeholder="비밀번호 재입력"></div>
						</div>
						<p class="error-massage"></p><!-- D : error massage 미노출시 -->
						<div class="form-item">
							<div class="form-col-c"><label for="join-name">이름</label></div>
							<div class="form-col-b"><input type="text" id="join-name" class="input-a" placeholder="실명 입력(실명인증 이용시 자동입력)"></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="join-nic-name">닉네임</label></div>
							<div class="form-col-b"><input type="text" id="join-nic-name" class="input-a"></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="join-number">주민등록번호</label></div>
							<div class="form-col-b">
								<div class="form-group">
									<div class="form-col-b"><input type="tel" id="join-number" class="input-a"></div>
									<div class="form-col-txt">-</div>
									<div class="form-col-b"><input type="tel" id="join-number2" class="input-a"></div>
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="join-hp">휴대전화</label></div>
							<div class="form-col-b"><input type="tel" id="join-hp" class="input-a"></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="join-email">이메일</label></div>
							<div class="form-col-b">
								<div class="form-group">
									<div class="form-col-b"><input type="email" id="join-email" class="input-a"></div>
									<div class="form-col-txt">@</div>
									<div class="form-col-b"><input type="email" id="join-email2" class="input-a"></div>
								</div>
							</div>
							<div class="form-col-select">
								<select name="" id="" class="form-select">
									<option value="">직접입력</option>
								</select>
							</div>
						</div>
						<div class="agree-area">
							<div class="agree-all">
								<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="agree-a"><label for="agree-a">약관동의</label></span>
							</div>
							<div class="agree-item">
								<div class="agree-title">
									<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="agree-ck1"><label for="agree-ck1">회원이용약관</label></span>
									<button type="button" class="btn-folding">약관보기</button>
								</div>
								<div class="agree-content">
									<div class="terms-a"></div>
								</div>
							</div>
							<div class="agree-item">
								<div class="agree-title">
									<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="agree-ck2"><label for="agree-ck2">개인정보보호정책</label></span>
									<button type="button" class="btn-folding">약관보기</button>
								</div>
								<div class="agree-content">
									<div class="terms-b"></div>
								</div>
							</div>
							<div class="agree-item">
								<div class="agree-title">
									<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="agree-ck3"><label for="agree-ck3">개인정보 수집이용</label></span>
									<button type="button" class="btn-folding">약관보기</button>
								</div>
								<div class="agree-content">
									<div class="terms-c"></div>
								</div>
							</div>
						</div>
						<button type="button" class="btn-gold big">
							<span>회원가입 완료</span>
						</button>
					</div>
				</section>
			</div>
		</main>
        <footer class="base-footer"></footer>

		<div class="base-goldkey"></div>
	</div>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function() {
				$plugins.common.init();

				$('.teacher-swiper').slick({
					infinite: true,
					slidesToShow: 4,
					slidesToScroll: 1
				});

				// 약관
				$('.agree-area .btn-folding').off('click.rv').on('click.rv', function(){
					$(this).closest('.agree-item').toggleClass('active').siblings('.agree-item').removeClass('active');
				});
			});
		
		})(jQuery, window, document);

	</script>
</body>
</html>
