<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

	<meta name="keywords" content="테라스터디, 차별화된 1:1 맞춤형 수업"/>
	<meta name="description" content=""/>
    
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

    <title>테라스터디</title>

	<link rel="stylesheet" href="../../resources/css/ui.base.css">
	<script src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
	<script src="../../resources/js/ui.global.js"></script>
	<script src="../../resources/js/ui.common.js"></script>

	<link rel="stylesheet" href="../../resources/js/lib/slick.css" />
	<script src="../../resources/js/lib/slick.js"></script>
	<style>

	</style>
</head>

<body class="page-sub">	
	<div class="base-wrap">
		<header class="base-header">
		</header>
		<main class="base-body-a">
			<div class="base-container">
				<div class="ajax-banner">
				</div>
				<div class="ajax-mypage-top" data-n="5"></div>

				<section class="box-a big">
					<div class="write-area">
						<div class="form-item">
							<div class="form-col-c"><label for="w-category">카테고리</label></div>
							<div class="form-col-b">
								<select name="" id="w-category" class="form-select">
									<option value="">회원정보</option>
								</select>
							</div>
						</div>
						<div class="box-massage">
							<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="secret-ck"><label for="secret-ck">비밀글 <span class="point-color">(*비밀글 선택 시 다른 사람은 게시물을 볼 수 없습니다. ) </span></label></span>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-hp">휴대전화</label></div>
							<div class="form-col-b"><input type="tel" id="w-hp" class="input-a"></div>
						</div>
						<div class="box-massage">
							<span class="box-checkbox-a"><input type="checkbox" class="form-checkbox" id="sms-ck"><label for="sms-ck"><span class="point-color">선택 시 답변 알림 SMS 발송됩니다.</span></label></span>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-title">제목</label></div>
							<div class="form-col-b"><input type="text" id="w-title" class="input-a" placeholder=""></div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-content">문의내용</label></div>
							<div class="form-col-b"><textarea name="" id="w-content" cols="30" rows="10" class="form-textarea"></textarea></div>
						</div>

						<div class="form-item">
							<div class="form-col-c"><label for="w-file1">첨부파일1</label></div>
							<div class="form-col-b">
								<div class="file-upload">
									<input type="file" id="real-input" class="inp-imgfile for-a11y" accept="img/*" required multiple>

									<button type="button" class="btn-file btn-type-g">사진업로드</botton>	
									<div class="file-img"></div>	
								</div>
								
								

							</div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-fil2e">첨부파일2</label></div>
							<div class="form-col-b">
								<div class="file-upload">
									<input type="file" id="real-input2" class="inp-imgfile for-a11y" accept="img/*" required multiple>

									<button type="button" class="btn-file btn-type-g">사진업로드</botton>	

									<div class="file-img">
								
									</div>	
								</div>
							</div>
						</div>
						<div class="form-item">
							<div class="form-col-c"><label for="w-safe">도배방지키</label></div>
							<div class="form-col-b">
								<div class="form-group">
									<div class="form-col-c"><input type="tel" id="w-safe" class="input-a"></div>
									<div class="form-col-b"><span class="box-safe">1234</span></div>
								</div>
							</div>
						</div>
						<div class="box-massage">
							<p class="txt-a">* 도배방지키를 확인해주세요.  </p>
						</div>
					</div>
				</section>
				<div class="btn-area-a">
					<button type="button" class="btn-type-e">취소</button>
					<button type="button" class="btn-type-f">다시쓰기</button>
					<button type="button" class="btn-type-c">저장</button>
				</div>
			</div>
		</main>
        <footer class="base-footer"></footer>

		<div class="base-goldkey"></div>
	</div>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function() {
				$plugins.common.init();
				$plugins.common.setThumbnail();
				
			});
		
		})(jQuery, window, document);

	</script>
</body>
</html>
