<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

	<meta name="keywords" content="테라스터디, 차별화된 1:1 맞춤형 수업"/>
	<meta name="description" content=""/>
    
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">

    <title>테라스터디</title>

	<link rel="stylesheet" href="../../resources/css/ui.base.css">
	<script src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
	<script src="../../resources/js/ui.global.js"></script>
	<script src="../../resources/js/ui.common.js"></script>

	<link rel="stylesheet" href="../../resources/js/lib/swiper-bundle.css" />
	<script src="../../resources/js/lib/swiper-bundle.js"></script>
</head>

<body>	
	<div class="base-wrap">
		<header class="base-header">
		</header>
		<main class="base-body-a">
			<section class="teacher-group">
				<h2>
					차별화된 <strong>1:1 맞춤형 수업,</strong><br>
					<span class="logo-text">TERA <b>Study</b></span>에서 경험하실 수 있습니다.
				</h2>
				<div class="teacher-menu">
					<ul class="dep-1">
						<li>
							<button type="button"><span>영어</span></button>
							<div>
								<ul class="dep-2">
									<li>
										<button type="button">
											<span>수능/내신</span>
										</button>
									</li>
									<li>
										<button type="button">
											<span>리딩/작문</span>
										</button>
									</li>
									<li>
										<button type="button">
											<span>문법</span>
										</button>
									</li>
									<li>
										<button type="button">
											<span>고급회화</span>
										</button>
									</li>
									<li>
										<button type="button">
											<span>회화</span>
										</button>
									</li>
									<li>
										<button type="button">
											<span>비지니스회화</span>
										</button>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>

				<!-- Slider main container -->
				<div class="swiper-container teacher-swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
					...
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				
					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				
					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar"></div>
				</div>
				

			</section>

			<article class="article-box">
				<section class="section-a">
					<p class="section-a-title"><span class="txt-line">TeraStudy만의 비교할 수 없는 <strong class="t-bold">프리미엄 서비스</strong><i class="blt-arrow-a"></i></span></p>
				</section>
			</article>
		</main>
	</div>

	<script>
		;(function($, win, doc, undefined) {
			$(doc).ready(function() {
				$plugins.common.init();

				var swiper = new Swiper('.teacher-swiper', {
					// Optional parameters
					loop: true,

					// If we need pagination
					pagination: {
						el: '.swiper-pagination',
					},

					// Navigation arrows
					navigation: {
						nextEl: '.swiper-button-next',
						prevEl: '.swiper-button-prev',
					},

					// And if we need scrollbar
					scrollbar: {
						el: '.swiper-scrollbar',
					},
				});
			});
		
		})(jQuery, window, document);

	</script>
</body>
</html>
